<!DOCTYPE html>
<html>
<head>
  <title>JSON2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="json-data"></div>

  <script>

    $(document).ready(function () {

      $.getJSON('products.json', function(data) {

          data.products.forEach(function(product){
              $('#info').html('<h1>' + product.name '</h1><br>');
              $('#info').html('<p>' + product.description '</p><br>');
              $('#info').html('<h3> Size: ' + product.size '</h3><br>');
              $('#info').html('<h3> Price: ' + product.price '</h3><br>');
          });

      })
    });
  </script>

  <div id="info"></div>

</body>
</html>
