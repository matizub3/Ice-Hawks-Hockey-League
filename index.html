<!DOCTYPE html>
<html>
<head>
  <title>JSON2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

    .info {
      text-align: center;
    }
    .info h1 {
      color: blue;
    }
    
  </style>
</head>
<body>
  <div id="json-data"></div>

  <script>

    $(document).ready(function () {

      $.getJSON('products.json', function(data) {
          var htmlString = "";
          data.products.forEach(function(product){
              htmlString+= '<h1>' + product.name +'</h1><br>';
              htmlString+='<p>' + product.description + '</p><br>';
              htmlString+='<h4> Size: ' + product.size + '</h3>';
              htmlString+='<h4> Price: ' + product.price + '</h3><br><br>';
          });
        
        $('#info').html(htmlString);
      })
    });
  </script>

  <div id="info"></div>

</body>
</html>
