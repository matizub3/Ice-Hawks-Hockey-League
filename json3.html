<!DOCTYPE html>
<html>
<head>
  <title>JSON3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #productsByCategory {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      text-align: center;

      body {
        background-color: #ccc;
      }
  </style>
</head>
<body>

  <script>
    $(document).ready(function () {
      $.get("products.json", function (data) {
        
        var categorySet = new Set();

        data.products.forEach(function (product) {
          product.categorySet.forEach(function (category) {
            categorySet.add(category);
          });
        });

        categorySet.forEach(function (category) {
          $("#category").append("<option value='" + category + "'>" + category + "</option>");
        });

        $("#filter-button").click(function () {
          var filteredProducts = data.products.filter(function (product) {
            return product.categorySet.includes($("#category").val());
          });

          var displayHtml = "<div id='filtered-products-container'>";
          filteredProducts.forEach(function (product) {
            displayHtml += "<div class='filtered-product'>";
            displayHtml += "<h2>" + product.name + "</h2>";
            displayHtml += "</div>";
          });
          displayHtml += "</div>";

          $("#productsByCategory").html(displayHtml);
        });
      });
    });
  </script>

  <center>
    <div>
    <h1> Explore our Coffee Menu by Searching with your Favorite Roast </h1>
    <form>
      <select id="category">
        <option value="">Select a Roast</option>
      </select>
      <button type="button" id="filter-button"> Search </button>
    </form>
  </div>
  </center>

  <div id="productsByCategory"></div>
  
</body>
</html>
