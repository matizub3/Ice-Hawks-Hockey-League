<!DOCTYPE html>
<html>
<head>
  <title>JSON2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

    #info {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #ccc;
    }
    #info h1 {
      color: #00f;
    }
    
  </style>
</head>
<body>
  <div id="json-data"></div>

  <script>

    $(document).ready(function () {

      $.getJSON('products.json', function(data) {
          var htmlString = "";
          data.products.forEach(function(product){
              htmlString+= '<h1>' + product.name +'</h1><br>';
              htmlString+='<p>' + product.description + '</p><br>';
              htmlString+='<h4> Size: ' + product.size + '</h3>';
              htmlString+='<h4> Price: ' + '$' + product.price + '</h3><br>';

              var categoriesString = "";
              product.categories.forEach(function(category){
                categoriesString+=category + ". ";
              });

              htmlString+='<h4> Categories: ' + categoriesString + '</h4><br><br>';
        
        $('#info').html(htmlString);
      });
    });
  });
    
  </script>

  <div id="info"></div>

</body>
</html>
