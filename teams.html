    <script>
            const images = ['./images/team1.webp', './images/team2.webp', './images/team3.webp', './images/team4.webp']
            const names = ['Northern Stars', 'Central City Cyclones', 'Great Lakes Grizzlies', 'East Coast Eagles']
            const teamImg = $('.team-img')
            const teamName = $('.team-name')

            let imgIndex = 100
            getImgIndex = () => imgIndex % 4

            teamImg.attr('src', `${images[getImgIndex()]}`)
            teamName.html(`Team: ${names[getImgIndex()]}`)

            function changeTeamLeft() {
                teamImg.fadeOut(900, function() {
                    imgIndex--;
                    teamImg.attr('src', `${images[getImgIndex()]}`)
                    teamName.html(`Team: ${names[getImgIndex()]}`)
                    teamImg.fadeIn(900);
                });
            }

            function changeTeamRight() {
                teamImg.fadeOut(900, function() {
                    imgIndex++;
                    teamImg.attr('src', `${images[getImgIndex()]}`)
                    teamName.html(`${names[getImgIndex()]}`)
                    teamImg.fadeIn(900);
                });
            }
    </script>
